version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: impact-plus-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: impact-plus
    volumes:
      - mongodb_data:/data/db
    networks:
      - impact-plus-network

  redis:
    image: redis:7-alpine
    container_name: impact-plus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - impact-plus-network
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: impact-plus-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - impact-plus-network

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  impact-plus-network:
    driver: bridge

